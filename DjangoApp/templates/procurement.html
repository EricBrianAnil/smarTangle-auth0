{% extends 'base.html' %}
{% load static %}

{% block title %} Procurement {% endblock title %}
{% block content %}
    {% autoescape on %}
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Procure a new raw material</h4>
                    <form class="form-sample" action="/procurement" method="post">
                    {% csrf_token %}
                      <p class="card-description"> Enter info </p>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Raw Material</label>
                            <div class="col-sm-9">
                              <select class="form-control" name="rawMaterial_id">
                              {% for rawMaterial in rawMaterials %}
                                <option value="{{ rawMaterial.rawMaterial_id }}"> {{ rawMaterial.rawMaterial_name }} </option>
                              {% endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Supplier</label>
                            <div class="col-sm-9">
                              <select class="form-control" name="supplier_id">
                              {% for supplier in suppliers %}
                                <option value="{{ supplier.supplier_id }}"> {{ supplier.supplier_name }} </option>
                              {% endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Units</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="units">
                            </div>
                          </div>
                        </div>
                      </div>
                      <p class="card-description"> Nutritional Info </p>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Calories</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="calories">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Proteins</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="proteins">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Sodium</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="sodium">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Fat</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="fat">
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    {% endautoescape %}
{% endblock content %}
